version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: shifttrackpro_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: shifttrackpro
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - shifttrackpro_network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: shifttrackpro_phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - shifttrackpro_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shifttrackpro_backend
    restart: always
    environment:
      DATABASE_HOST: mysql
      DATABASE_PORT: 3306
      DATABASE_USER: root
      DATABASE_PASSWORD: root
      DATABASE_NAME: shifttrackpro
      JWT_SECRET: your-secret-key-change-in-production
      JWT_EXPIRATION: 7d
      NODE_ENV: production
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - mysql
    networks:
      - shifttrackpro_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: shifttrackpro_frontend
    restart: always
    ports:
      - "8081:80"
    depends_on:
      - backend
    networks:
      - shifttrackpro_network

volumes:
  mysql_data:

networks:
  shifttrackpro_network:
    driver: bridge
